<div class="lore lore-layout">
    <mat-accordion>
        <mat-expansion-panel *ngFor="let article of loreArticles">
        <mat-expansion-panel-header>
        <mat-panel-title>
            {{article.title}}
        </mat-panel-title>
        </mat-expansion-panel-header>
        <p>{{article.content}}</p>
        </mat-expansion-panel>
    </mat-accordion>
</div>
